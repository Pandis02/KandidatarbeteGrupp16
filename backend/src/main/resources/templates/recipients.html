<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipients</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-3">Recipients</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Roles</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="recipientTable">
                <tr th:each="recipient : ${recipients}">
                    <td th:text="${recipient.recipientId}"></td>
                    <td th:text="${recipient.recipientType}"></td>
                    <td th:text="${recipient.recipientValue}"></td>
                    <td>
                        <a th:href="@{${#lists.contains(recipient.roles.![roleName], 'Admin') ? '/remove-role' : '/assign-role'}(recipientId=${recipient.recipientId}, roleName='Admin')}"
                           th:class="${#lists.contains(recipient.roles.![roleName], 'Admin')} ? 'btn btn-warning btn-sm' : 'btn btn-outline-warning btn-sm'">
                           Admin
                        </a>
                        <a th:href="@{${#lists.contains(recipient.roles.![roleName], 'Security') ? '/remove-role' : '/assign-role'}(recipientId=${recipient.recipientId}, roleName='Security')}"
                           th:class="${#lists.contains(recipient.roles.![roleName], 'Security')} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'">
                           Security
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/remove-recipient(recipientId=${recipient.recipientId})}"
                            class="btn btn-danger btn-sm">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Form at the bottom -->
        <form action="add-recipient" method="post" class="d-flex gap-2 justify-content-end"
            onsubmit="return addRecipient(event)">
            <select name="type" id="newRecipientType" class="form-select w-auto">
                <option value="email">Email</option>
                <option value="sms">SMS</option>
                <option value="push">Push</option>
            </select>
            <input type="text" name="value" id="newRecipientValue" class="form-control w-auto"
                placeholder="Enter email, phone number, or push token">
            <button type="submit" class="btn btn-success">Add Recipient</button>
        </form>

    </div>

    <script>
        function addRecipient() {
            let type = document.getElementById("newRecipientType").value;
            let value = document.getElementById("newRecipientValue").value.trim();

            if (value === "") {
                event.preventDefault();
                alert("Please enter a valid value.");
                return false;
            }
        }
    </script>
</body>

</html>
