<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h2>Network Scan Results</h2>
        
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>MAC Address</th>
                    <th>IP Address</th>
                    <th>Hostname</th>
                    <th>Last Seen</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="scan : ${scans}">
                    <td th:text="${scan.macAddress}"></td>
                    <td th:text="${scan.ipAddress}"></td>
                    <td th:text="${scan.hostname}"></td>
                    <td th:text="${scan.lastSeen}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <nav aria-label="Scan pagination">
            <ul class="pagination justify-content-center">
                <!-- Previous Page Button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/scans(page=${currentPage - 1}, size=${pageSize})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo; Previous</span>
                    </a>
                </li>

                <!-- Page Number Display -->
                <li class="page-item disabled">
                    <span class="page-link">Page <span th:text="${currentPage + 1}"></span></span>
                </li>

                <!-- Next Page Button -->
                <li class="page-item">
                    <a class="page-link" th:href="@{/scans(page=${currentPage + 1}, size=${pageSize})}" aria-label="Next">
                        <span aria-hidden="true">Next &raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
