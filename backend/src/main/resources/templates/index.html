<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <button class="btn toggle-btn nav-link nav-toggle-icon" onclick="toggleSidebar()">
            <i class="bi bi-chevron-left text-white"></i>
        </button>
        <div class="nav flex-column pt-5">
            <a href="index.html" class="nav-link active">
                <i class="bi bi-grid fs-3 pe-2"></i>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="notification.html" class="nav-link">
                <i class="bi bi-bell fs-3 pe-2"></i>
                <span class="nav-text">Notification</span>
            </a>
            <a href="logs.html" class="nav-link">
                <i class="bi bi-pencil fs-3 pe-2"></i>
                <span class="nav-text">Logs</span>
            </a>
            <a href="online-computers.html" class="nav-link">
                <i class="bi bi-pc-display fs-3 pe-2"></i>
                <span class="nav-text">Online computers</span>
            </a>
            <a href="settings.html" class="nav-link">
                <i class="bi bi-gear fs-3 pe-2"></i>
                <span class="nav-text">Settings</span>
            </a>
            <a href="login.html" class="nav-link sign-out">
                <i class="bi bi-box-arrow-left fs-3 pe-2"></i>
                <span class="nav-text">Logout</span> 
            </a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="main-content p-4">
        <h1 class="ps-5 ms-4">Dashboard</h1>
        <hr>
        
        <div class="container">
            <div class="row py-3 pt-5">
              <div class="col-sm">
                    <div class="card h-100 card-body text-center stat-card">
                        <h5 class="card-title">Online</h5>
                        <h2 class="card-text text-success">10</h2>
                    </div>
              </div>
              <div class="col-sm">
                <div class="card h-100 card-body text-center stat-card">
                    <h5 class="card-title">Offline (< 5)</h5>
                    <h2 class="card-text text-warning">2</h2>
                </div>
              </div>
              <div class="col-sm">
                <div class="card h-100 card-body text-center stat-card">
                    <h5 class="card-title">Offline (<= 5)</h5>
                    <h2 class="card-text text-danger">1</h2>
                </div>
              </div>
              <div class="col-sm">
                <div class="card h-100 card-body border-0">
                    <h5 class="card-title">Total computers</h5>
                    <h2 class="card-text text-primary">13</h2>
                </div>
              </div>
            </div>
            <div class="row py-3 pt-5">
                <div class="col-sm p3-3 pe-5">
                  <h2>Recent notifications <i class="bi bi-bell fs-3"></i></h2>
                  <ui>
                    <div class="card mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="fw-bold">Lab computer 3</h5>
                                A1:B2:C3:D4:E5 <br>
                                21 Feb 2025 17:55
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-dark">Resolve</button>
                                <button type="button" class="btn btn-outline-dark">Info</button>                         
                            </div>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="fw-bold">Lab computer 3</h5>
                                A1:B2:C3:D4:E5 <br>
                                21 Feb 2025 17:55
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-dark">Resolve</button>
                                <button type="button" class="btn btn-outline-dark">Info</button>                         
                            </div>
                        </div>
                      </div>
                  </ui>
                </div>
                <div class="col-sm">
                  <h2>Number of notifications per week</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>

</body>
</html>
