<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Checkin Discovery</title>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <button class="btn toggle-btn nav-link nav-toggle-icon" onclick="toggleSidebar()">
            <i class="bi bi-chevron-left text-white"></i>
        </button>
        <div class="nav flex-column pt-5">
            <a href="index.html" class="nav-link">
                <i class="bi bi-grid fs-3 pe-2"></i>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="scanningPage.html" class="nav-link">
                <i class="bi bi-wifi fs-3 pe-2"></i>
                <span class="nav-text">Scans</span>
            </a>
            <a href="tracked-devices.html" class="nav-link">
                <i class="bi bi-bell fs-3 pe-2"></i>
                <span class="nav-text">Tracked Devices</span>
            </a>
            <a href="logs.html" class="nav-link">
                <i class="bi bi-pencil fs-3 pe-2"></i>
                <span class="nav-text">Logs and Events</span>
            </a>
            <a href="checkin-discovery.html" class="nav-link">
                <i class="bi bi-pc-display fs-3 pe-2"></i>
                <span class="nav-text">Checkin Discovery</span>
            </a>
            <a href="settings.html" class="nav-link">
                <i class="bi bi-gear fs-3 pe-2"></i>
                <span class="nav-text">Settings</span>
            </a>
            <a href="login.html" class="nav-link sign-out">
                <i class="bi bi-box-arrow-left fs-3 pe-2"></i>
                <span class="nav-text">Logout</span>
            </a>
        </div>
    </nav>

  <!-- Main Content -->
  <div class="main-content p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="pt-3">Checkin Discovery</h1>
            </div>
            <div>
                <select class="p-2 rounded" id="themeSelector">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
        <hr class="pb-1">
        <!-- Summary Cards -->
        <div class="row py-3">
            <div class="col-md-6">
                <div class="card status-card total mb-3">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-laptop card-icon"></i>
                        <div class="card-content">
                            <h5 class="card-title">Total Devices</h5>
                            <p class="card-text fs-4 fw-bold">174</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card status-card online mb-3">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-display card-icon"></i>
                        <div class="card-content">
                            <h5 class="card-title">Tracked Devices</h5>
                            <p class="card-text fs-4 fw-bold">85</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and sorting option -->
        <div class="row py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="d-flex gap-2">
                        <div class="input-group form-inline">
                            <form class="form-inline">
                                <div class="input-group col-md-6 col-lg-8">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                                    </div>
                                    <input type="text" class="form-control border-start-0" placeholder="Search..." id="search">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="sortBySelector">Sort by</label>
                        <select class="ps-1 border-0 fw-bold" id="sortBySelector">
                            <option class="fw-normal" value="last-checkin">Last Check-in</option>
                            <option class="fw-normal" value="hostname">Hostname</option>
                            <option class="fw-normal" value="status">Status</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="row px-2">
            <table class="table log-table">
                <thead class="text-center">
                    <tr>
                        <th scope="col">MAC ADDRESS</th>
                        <th scope="col">HOSTNAME</th>
                        <th scope="col">IP ADDRESS</th>
                        <th scope="col">LAST CHECK-IN</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">TRACK DEVICE</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td>00:1A:2B:3C:4D:5E</td>
                        <td>device-123</td>
                        <td>192.168.1.45</td>
                        <td>09/16/2019, 06:17PM</td>
                        <td><span class="border border-success rounded status-online p-1">Online</span></td>
                        <td>
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Table footer -->
        <div class="row pt-2">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <label class="table-gray" for="rowsSelector">Rows per page:</label>
                    <select class="ps-1 border-0 table-gray" id="rowsSelector">
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="table-gray pe-3">1-5 of 1</span>
                    <div class="d-flex gap-2">
                        <button class="nav-button btn btn-outline-dark themeButton"><i class="bi bi-caret-left-fill"></i></button>
                        <button class="nav-button btn btn-outline-dark themeButton"><i class="bi bi-caret-right-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Javascript-->
<script src="js/site.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
