<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-box shadow p-3 mb-5 bg-body p-5">
    <h3>sign in</h3>
    <form>
        <div class="form-group py-3">
          <label for="password">Password</label>
          <input type="password" class="form-control shadow-none" id="password" placeholder="Password">
        </div>
        <div class="form-group form-check pb-3">
          <input type="checkbox" class="form-check-input shadow-none" id="exampleCheck1">
          <label class="form-check-label shadow-none" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
